name: CI

on:
  push:
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: foundry-rs/foundry-toolchain@v1
      - uses: ApeWorX/github-action@v2
      - run: pip uninstall apepay -y && pip install .
      - run: pip freeze
      - run: ape -v debug test -s --maxfail 1 --showinternal
