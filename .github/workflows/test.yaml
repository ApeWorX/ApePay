name: CI

on:
  push:
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ApeWorX/github-action@v2
      - uses: snok/install-poetry@v1
      - run: pip install "urllib3<2"  # HACK: poetry doesn't work with urllib3 2.x
      - run: poetry install --no-interaction --no-root
      - run: pip freeze
      - run: ape test -s
